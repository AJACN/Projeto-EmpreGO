{% extends "base.html" %}

{% block title %}EmpreGO! - Cadastrar Empresa{% endblock %}

{% block content %}

<h1>EmpreGO</h1>
<h2>Alterar dados da Empresa</h2>
<p>Menu</p>
    <ul>
        <li><a href="/adm">Voltar</a></li>
    </ul>
<hr>
<form action="/editar_empresa/{{ empresa.id_empresa }}" method="post">
    
<label for="nome_empresa">Nome Fantasia da Empresa</label>
<input type="text" name="nome_empresa" value="{{ empresa.nome_empresa }}" required><br><br>

<label for="cnpj">CNPJ</label>
<input type="text" name="cnpj" value="{{ empresa.cnpj }}" maxlenght="14" placeholder="Somente números" required><br><br>

<label for="telefone">Telefone de contato</label>
<input type="text" name="telefone" value="{{ empresa.telefone }}" maxlength="11" placeholder="Somente números"><br><br>

<h2>Informações para acesso da plataforma</h2>

<label for="email">E-mail (LOGIN)</label>
<input type="email" name="email" value="{{ empresa.email }}" required><br><br>

<label for="senha">Senha (LOGIN)</label>
<input type="text" name="senha" value="{{ empresa.senha }}" required><br><br>

<button type="submit">Salvar Alterações</button>
{% if msg_erro %} <p>{{ msg_erro }}</p> {% endif %}

</form>

{% endblock %}
